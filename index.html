<!-- Profile card  -->
<!DOCTYPE html>
<html lang="en">
  <!-- head start -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css external link -->
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- Boxicons link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Lokesh Profile Card</title>
  </head>
  <!-- heaad end -->

  <!-- body start -->
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="Lokesh-photocopy.jpg"
          alt="lokesg photo"
          class="profile-img"
        />
      </div>

      <div class="text-data">
        <span class="name">Lokesh</span>
        <span class="job">Engineering student</span>
      </div>


      <div class="media-btn">
        <a href="#" style="background: #e1306c;" class="link">
          <i class='bx bxl-instagram-alt'></i>
        </a>

        <a href="#" style="background: #333;" class="link">
          <i class='bx bxl-github'></i>
        </a>

        <a href="#" style="background: #ea4335;" class="link">
          <i class='bx bxl-gmail'></i>
        </a>
      </div>


      <div class="btn">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <!-- anal -->
      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart'></i>
          <span class="number">60k</span>
        </div>

        <div class="data">
          <i class='bx bx-message-rounded'></i>
          <span class="number">20k</span>
        </div>

        <div class="data">
          <i class='bx bx-share'></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
  <!-- body end -->
</html>
